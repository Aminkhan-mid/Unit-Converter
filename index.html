<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">

    <!--fonts-->
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
</head>
<body>
    
   <div class="wholeContainer">
    <div class="head">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-el">
        <br>
        <button id="convert-btn">CONVERT</button>
    </div>

    <div class="contents">
        <div class="conOne">
            <p class="lvm">Length (Meter/Feet)</p>
            <p id="meterFeetRel">0 meters = 0 feet | 0 feet = 0 meters</p>
        </div>

        <div class="conTwo">
            <p class="lvm">Volume (Liters/Gallons)</p>
            <p id="literGallonRel">0 liters = 0 gallons | 0 gallons = 0 liters</p>
        </div>

        <div class="conThree">
            <p class="lvm">Mass (Kilograms/Pounds)</p>
            <p id="kilogramPoundRel">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>
    </div>
   </div>

   <footer>
    <div class="footerNav">
        <ul>
            <li>A project from Scrimba ⭐️🌕⭐️</li>
        </ul>
    </div>
   </footer>

    <script src="index.js"></script>
</body>
</html>
